                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#tab-1" role="tab" data-toggle="tab">提交新词</a></li>

    <div>
        <ul class="nav nav-tabs invisible">
            <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Tab 1</a></li>
            <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Tab 2</a></li>
            <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-3">Tab 3</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active text-center" role="tabpanel" id="tab-1">
                <div class="text-left" style="padding-left: 10%;"><button class="btn btn-info" type="button" disabled="">添加关键词：</button></div>
                <div style="padding-bottom: 5%;">
                    <div class="text-left"></div>
                    <div class="d-inline-flex"><input type="text" id="keyword_input" name="keyword" placeholder="put your keyword here." autofocus="" required="" minlength="1" maxlength="255" style="min-width: 500px;">
                        <div style="padding-left: 5px;"><button class="btn btn-primary" id="submit_keyword_btn" type="button">添加</button></div>
                    </div>
                </div>
                <div class="text-left" style="padding-left: 10%;padding-bottom: 1%;"><button class="btn btn-info" type="button" disabled="">在此输入欲提取屏蔽词文本：</button></div>
                <div style="padding-bottom: 30px;">
                    <div class="text-left"></div><textarea id="need_split_textarea" style="min-width: 800px;"></textarea>
                    <div><button class="btn btn-primary" id="split_word_btn" type="button">提取</button></div>
                </div>
                <div class="container">
                    <div class="row" id="keywds_row"></div>
                </div>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-2">
                <div id="table_div1"><table id="tb_1" data-response-handler="table1_responseHandler"></table></div>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-3">
                <div style="padding-left: 10%;padding-bottom: 1%;"><button class="btn btn-info" type="button" disabled="">在此输入欲检测文本：</button></div>
                <div class="text-center">
                    <div><textarea class="form-control-lg" id="need_test_text" rows="3" style="min-width: 800px;" placeholder="input the sentence you wanna check here."></textarea></div>
                    <div class="d-inline-flex" style="padding-left: 15%;"><button class="btn btn-primary" id="need_test_btn" type="button">检查</button>
                        <div class="d-xl-flex align-items-xl-end"><span style="padding-left: 180px;"></span>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" checked=""><label class="form-check-label" for="formCheck-1">识别换行符</label></div>
                        </div>
                    </div>
                    <div class="text-left" style="padding-left: 10%;"><button class="btn btn-info" type="button" disabled="">检测结果：</button></div>
                    <div style="padding-top: 5px;">
                        <div class="container">
                            <div id="textcheck_result" contenteditable="true" style="border-style:solid; border-width:1px; border-color:#000"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
